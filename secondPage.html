    <script>
      // Define the array of objects

      // Get the button container element
      const buttonContainer = document.getElementById("button-container");

      // Loop through the data and create a button for each title
      // Loop through the data and create a button for each title
      for (let i = 0; i < data.length; i++) {
        const container = document.createElement("div");
        container.classList.add("row", "my-3");
        container.style.height = "3em";
        for (let j = 0; j < data[i].length; j++) {
          const button = document.createElement("button");
          button.classList.add("btn", "mx-2", "col", "h-100");
          button.style.fontSize = "0.8em";
          button.style.backgroundColor = "white";
          button.style.color =
            j % 3 === 0 ? "#991c52" : j % 3 === 1 ? "#704c9f" : "#008755";
          button.style.width = "100%";
          button.style.height = "100%";
          button.style.borderRadius = "0";
          button.style.fontWeight = "bold";
          button.style.border = "none";
          button.textContent = data[i][j].title;

          button.addEventListener("click", () => {
            const square = document.getElementById("description");
            if (square.childElementCount > 0) {
              // If it does, remove all child elements using a while loop
              while (square.firstChild) {
                square.removeChild(square.firstChild);
              }
            }
            for (let k = 0; k < data[i][j].schedule.length; k++) {
              const scheduleContainer = document.createElement("table");
              scheduleContainer.classList.add(
                "table",
                "table-bordered",
                "table-striped"
              );
              scheduleContainer.style.direction = "rtl";
              scheduleContainer.style.fontSize = "0.7em";
              const tbody = document.createElement("tbody");
              const tr = document.createElement("tr");
              const td1 = document.createElement("td");
              td1.style.width = "7em";
              td1.style.backgroundColor = "#9b945e";
              td1.textContent = data[i][j].schedule[k].day;
              const td2 = document.createElement("td");
              td2.style.backgroundColor = "#008755";
              td2.textContent = data[i][j].schedule[k].time;
              tr.appendChild(td1);
              tr.appendChild(td2);
              tbody.appendChild(tr);
              scheduleContainer.appendChild(tbody);
              square.appendChild(scheduleContainer);
            }
            square.style.visibility = "visible";
          });
          container.appendChild(button);
        }
        buttonContainer.appendChild(container);
      }
